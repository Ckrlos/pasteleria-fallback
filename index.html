<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faker lo ma duro del sistema</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff3e6, #ffd6b3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #5a3e1b;
    }

    h1 {
      font-size: 3rem;
      color: #d2691e;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      padding: 15px 35px;
      background-color: #d2691e;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a.button:hover {
      background-color: #b55a1e;
      transform: scale(1.08);
    }

    .emoji {
      font-size: 2.2rem;
      margin-right: 10px;
    }

    .cupcake {
      position: absolute;
      bottom: -100px;
      width: 100px;
      animation: rise 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(20deg);
        opacity: 0;
      }
    }
  </style>
</head>
