<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuego CPS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdfdf, #ffcccc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #d2691e;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .game-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button {
      padding: 15px 30px;
      background-color: #d2691e;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: #b55a1e;
      transform: scale(1.05);
    }

    .counter {
      font-size: 1.5rem;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 2rem;
      color: #d2691e;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #28a745;
    }

    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>¡Desafío CPS!</h1>
    <p>Haz clic lo más rápido posible durante 10 segundos.</p>

    <div class="counter">
      <span id="clickCounter">0</span> clicks
    </div>

    <div class="timer">
      <span id="timeLeft">10</span> segundos
    </div>

    <button class="button" id="clickButton" onclick="startGame()">Comenzar</button>

    <div id="gameResult" class="result"></div>
    <button id="restartButton" class="restart-button" style="display:none;" onclick="restartGame()">Jugar de nuevo</button>
  </div>

  <script>
    let clickCount = 0;
    let timeLeft = 10;
    let gameStarted = false;
    let gameInterval;
    let countdownInterval;

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        document.getElementById("clickButton").innerText = "Haz clic!";
        clickCount = 0;
        timeLeft = 10;
        document.getElementById("clickCounter").innerText = clickCount;
        document.getElementById("timeLeft").innerText = timeLeft;

        countdownInterval = setInterval(function() {
          timeLeft--;
          document.getElementById("timeLeft").innerText = timeLeft;

          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);

        gameInterval = setInterval(function() {
          // No hacemos nada aquí porque simplemente contamos clics
        }, 1);
      }
    }

    function countClicks() {
      if (gameStarted && timeLeft > 0) {
        clickCount++;
        document.getElementById("clickCounter").innerText = clickCount;
      }
    }

    function endGame() {
      clearInterval(countdownInterval);
      gameStarted = false;
      document.getElementById("gameResult").innerText = `¡Juego terminado! Hiciste ${clickCount} clics.`;
      document.getElementById("clickButton").innerText = "Comenzar";
      document.getElementById("restartButton").style.display = "block";
    }

    function restartGame() {
      clearInterval(gameInterval);
      clearInterval(countdownInterval);
      gameStarted = false;
      document.getElementById("gameResult").innerText = "";
      document.getElementById("restartButton").style.display = "none";
      document.getElementById("clickButton").innerText = "Comenzar";
      document.getElementById("clickCounter").innerText = "0";
      document.getElementById("timeLeft").innerText = "10";
    }

    document.getElementById("clickButton").addEventListener("click", countClicks);

  </script>
</body>
</html>
